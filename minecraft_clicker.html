<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clicker Game</title>
    <link rel="stylesheet" href="minecraft_clicker.css">
</head>

<body>
    <h1>Minecraft Clicker</h1>
    <image id="image" img src="Grass_Block_JE2.webp" alt="grass block image">
        <div id="clicks">Clicks: 0</div>
        <button id="clickButton">Mine</button>
        <h2>Upgrades</h2>
        <p>Increase click power by 1 costs <span id="upgradeCost">10</span> clicks</p>
        <button id="upgradeButton">Buy Upgrade</button>
        <script>
            let clickCount = 0;
            let clickValue = 1;
            let upgradeCost = 10;
            const image = document.getElementById('image');
            const clicksDisplay = document.getElementById('clicks');
            const clickButton = document.getElementById('clickButton');
            const costDisplay = document.getElementById('upgradeCost');
            const upgradeButton = document.getElementById('upgradeButton');
            function updateclickCounts(){
                clicksDisplay.textContent = 'Clicks: ' + clickCount;
                costDisplay.textContent = upgradeCost;
            }

            clickButton.addEventListener('click', () => {
                clickCount += clickValue;
                clicksDisplay.textContent = 'Clicks: ' + clickCount;
                if (clickCount == 10) {
                    image.src = "image1.jpg";
                } else if (clickCount == 20) {
                    image.src = "image2.jpg";
                } else if (clickCount == 50) {
                    image.src = "image3.jpg";
                } else if (clickCount == 125) {
                    image.src = "image4.jpg";
                } else if (clickCount == 150) {
                    image.src = "image5.jpg";
                } else if (clickCount == 250) {
                    image.src = "image6.jpg";
                } else if (clickCount == 300) {
                    image.src = "image7.jpg";
                } else if (clickCount == 350) {
                    image.src = "image8.jpg";
                } else if (clickCount == 670) {
                    image.src = "image9.jpg";
                } else if (clickCount == 671) {
                    image.src = "image10.jpg";
                }

                if (clickCount >= 350) {
                    document.body.style.backgroundImage = "url('1200px-The_End.png')";
                } else if (clickCount >= 250) {
                    document.body.style.backgroundImage = "url('the_nether.webp')";
                }
            });
                document.body.style.backgroundImage = "url('Overworld_1.18.webp')";

            upgradeButton.addEventListener('click', () => {
                if (clickCount >= upgradeCost) {
                    clickValue++;
                    clickCount -= upgradeCost;
                    upgradeCost = Math.floor(upgradeCost * 1.5);
                    updateclickCounts();
                }
            });

        </script>
</body>

</html>
